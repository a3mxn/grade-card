<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&family=Inter&family=Lexend+Deca:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="container con1">
            <div id="sbc1">
                <p>Your Result</p>
            </div>
            <div id="sbc2">
                <div class="circle">
                    <div class="p">76</div>
                    <div class="p p2">of 100</div>
                </div>
            </div>
            <div id="sbc3">
                <div class="sbc31">Great</div>
                <div class="sbc32">You scored higher than 65% of the people who have taken these tests</div>
            </div>
        </div>
        <div class="container">
            <div class="cont1">
                <div class="para">Summary</div>
            </div>
            <div class="cont2">
                <div class="detbox db1">
                    <div class="condetbox11"><img src="./icon-reaction.svg" alt=""></div>
                    <div class="condetbox12">Reaction</div>
                    <div class="score">80/100</div>
                </div>
                <div class="detbox db2">
                    <div class="condetbox11"><img src="./icon-memory.svg" alt=""></div>
                    <div class="condetbox12">Memory</div>
                    <div class="score">92/100</div>
                </div>
                <div class="detbox db3">
                    <div class="condetbox11"><img src="./icon-verbal.svg" alt=""></div>
                    <div class="condetbox12">Verbal</div>
                    <div class="score">61/100</div>
                </div>
                <div class="detbox db4">
                    <div class="condetbox11"><img src="./icon-visual.svg" alt=""></div>
                    <div class="condetbox12">Visual</div>
                    <div class="score">72/100</div>
                </div>
            </div>
            <div class="cont3">
                <button class="continue" onclick="">
                    <!-- <button id="bt1">Continue</button> -->
                    Continue
                </button>
            </div>
        </div>
    </div>
</body>
</html>
